{% extends "layout.html" %}

{% block content %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.css" rel="stylesheet" />
<div class = "ui grid">
    <div class = "two wide column">
        <img class = "ui small image" src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Profile_Icon.png">
        <div class="courses">
            <h3>Courses: </h3>
            <ul>
                {% for course in courses %}
                <li>{{ course.name }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class = "eight wide column">

        <div class = "ui list">
            <div class="item">
                <div class="content">
                    <h3>{{ name }}</h3>
                    <p>@{{ username }}</p>
                </div>
            </div>
            <div class="item">
                <i class="University icon"></i>
                <div class="content">
                    {{ university }} 
                </div>
            </div>
            <div class="item">
                <i class="mail icon"></i>
                <div class="content">
                    <a href="mailto:{{ email }}">{{ email }}</a>
                </div>
            </div>
            <div class="item" style="visibility: {{ editBtnVisibility }}">
                <form action="{{ url_for('editProfile') }}">
                    <input type="submit" value="Edit Profile" />
                </form>
            </div>
        </div>
    </div>
    <!--
        <div class = "six wide column">
        <p>put a map or smth here</p>
        </div>
    -->
</div>
{% endblock %}
